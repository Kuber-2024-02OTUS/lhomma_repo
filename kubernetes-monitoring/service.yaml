apiVersion: v1
kind: Service
metadata:
  name: home-svc
  namespace: homework
  labels:
    app: nginx-custom
spec:
  selector:
    app: nginx-custom
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
    - name: exporter
      protocol: TCP
      port: 9113
      targetPort: 9113
---
apiVersion: v1
kind: Service
metadata:
  name: home-prom
  namespace: homework
spec:
  selector:
    app.kubernetes.io/name: prometheus
  type: ClusterIP
  ports:
    - name: prom-web
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: v1
kind: Service
metadata:
  name: home-am
  namespace: homework
spec:
  selector:
    app.kubernetes.io/name: alertmanager
  type: ClusterIP
  ports:
    - name: am-web
      protocol: TCP
      port: 9093
      targetPort: 9093

